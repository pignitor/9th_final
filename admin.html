    <!--Import jQuery before materialize.js-->

    <script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
    
      <script id="login-template" type="text/x-handlebars-template">
          <div class="col s6">
          <h2 class="center-align">Login</h2>
          <div>
              <form class="col s12 form-signin">
                  <div class="row">
                      <div class="input-field col s12">
                          <input id="email" type="email" name="email" class="validate"></input>
                          <label for="email">Email</label>
                      </div>
                  </div>    
                  <div class="row">
                      <div class="input-field col s12">
                          <input id="password" type="password" name="password" class="validate"></input>
                          <label for="password">Password</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col s12">
                          <p class="right-align">
                              <button class="btn btn-large waves-effect green waves-light" type="submit">Login</button>
                          </p>
                      </div>
                  </div>
              </form>    
          </div>   
      </div>
      </script>
      <script id="welcome-template" type="text/x-handlebars-template">
           <h2>Welcome, {{email}}</h2>
           <button class="btn btn-large waves-effect waves-light add-blog">Add a new Blog</button>
             <button class="btn btn-larges waves-effect waves-light logout">Logout</button>
      </script>
      <script id="add-blog-template" type="text/x-handlebars-template">
          <h2>Add a new Blog</h2>
      <div class="row">
          <form class="col s12 form-add-blog">
              <div class="row">
                  <div class="input-field col s12">
                      <input id="title" type="text" name="title">
                      <label for="title">Title</label>
                  </div>
              </div>
              <div class="row">
                  <div class="input-field col s12">
                      <textarea id="content" name="content" class="materialize-textarea"></textarea>
                      <label for="content">Content</label>
                  </div>
              </div>
              <div class="row">
                  <div class="col s12">
                      <p class="right-align">
                          <button class="btn btn-large waves-effect waves-light" type="submit" name="action">submit</button>
                      </p>
                  </div>
              </div>
          </form>
      </div> 
      </script>    
   </body>
